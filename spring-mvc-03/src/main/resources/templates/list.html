        body {

        .accounts, .accounts td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>

<body>
<h1>Accounts:</h1>

<!-- TODO: place Thymeleaf attributes here -->
<table class="accounts">
    <thead>
    <tr>
        <th>ID</th>
        <th>Holder</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.id}">1</td>
        <td th:text="${account.holder}">John Doe</td>
        <td th:text="${account.balance}">2000</td>
        <td>
            <a href="edit.html" th:href="@{/edit(id=${account.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
