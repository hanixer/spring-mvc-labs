        body {
            padding: 50px;

        label {
            display: inline-block;
            width: 100px;

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        #delete-btn {
            background-color: red;
        }
    </style>

<body>

<!-- TODO: place Thymeleaf attributes here -->
<a href="list.html" th:href="@{/}">List all</a>

<!-- Account edition -->
<form id="edit-form" action="edit.html" th:action="@{/edit(id=${account.id})}" th:method="post">
    <h1>Account Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="${account.id}"/>
    </div>

    <div class="row">
        <label for="holder-input">Holder:</label>
        <input id="holder-input" name="holder" type="text" value="John Doe" th:value="${account.holder}"/>
    </div>

    <div class="row">
        <label for="balance-input">Balance:</label>
        <input id="balance-input" type="text" readonly="readonly" value="2000" th:value="${account.balance}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

<!-- Deposit form -->
<form id="deposit-form" action="edit.html" th:action="@{/deposit(id=${account.id})}" th:method="post">
    <h1>Deposit:</h1>

    <label for="deposit-input">Amount:</label>
    <input id="deposit-input" name="amount" type="number" value="100"/>
    <button type="submit">Deposit</button>
</form>

<!-- Withdraw -->
<form id="withdraw-form" action="edit.html" th:action="@{/withdraw(id=${account.id})}" th:method="post">
    <h1>Withdraw:</h1>

    <label for="withdraw-input">Amount:</label>
    <input id="withdraw-input" name="amount" type="number" value="100"/>
    <button type="submit">Withdraw</button>
</form>

<!-- Delete -->
<form id="withdraw-form" action="edit.html" th:action="@{/delete(id=${account.id})}" th:method="post">
    <h1>Delete:</h1>

    <button id="delete-btn" type="submit">Delete</button>
</form>

</body>
</html>
